description: |
    The holder object for Study, a list of User and a list of admin id
type: object
required:
    - adminIds
    - study
    - users
properties:
    adminIds:
        type: array
        description: A list of admin id.
        items:
            type: string 
    study:
        type: string
        description: A label to show the user for this activity.
        $ref: ./study.yml
    users:
        type: array
        description: A list of users in the new Study.
        items:
            $ref: ./study_participant.yml
    type:
        type: string
        readOnly: true
        description: "StudyAndUsers"