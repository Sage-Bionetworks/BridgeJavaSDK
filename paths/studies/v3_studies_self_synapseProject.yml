post:
    operationId: createSynapseProjectTeam
    summary: Create new Synapse Project and Team
    description: |
         Save a new synapse project and a new synapse team for a given target synapse user; 
         also granting admin permission to this target user and bridge exporter.
    tags: 
        - Studies
        - _For Developers
    security:
        - BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/synapseUserId
    responses:
        201:
            $ref: ../../responses/201_message.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_admin.yml
                