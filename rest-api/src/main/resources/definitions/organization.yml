type: object
required:
    - name
    - identifier
properties:
    name:
        description: The name of the organization.
        type: string
        x-nullable: false
    identifier:
        description: An identifier for this organization (supplied by the user and unique in the scope of this app).
        type: string
        x-nullable: false
    description:
        description: A description of the organization.
        type: string
    synapseDataAccessTeamId:
        description: The access team ID for the Synapse project where data that is accessible to this organization will be uploaded.
        type: string
    synapseProjectId:
        description: The project ID for for the Synapse project where data that is accessible to this organization will be uploaded. 
        type: string
    createdOn:
        description: The date and time this organization was created.
        type: string
        format: date-time
        readOnly: true
        x-nullable: false
    modifiedOn:
        description: The date and time this organization was last modified.
        type: string
        format: date-time
        readOnly: true
        x-nullable: false
    version:
        type: integer
        format: int64
        description: |
            The optimistic locking version of the organization. This value must be submitted as part of the next update of the model. If it does not match the value on the server, a 409 error (Conflict) will prevent the update from occurring. It can also serve as a key to determine if a local cache of this `Organization` revision needs to be updated.
        x-nullable: false
    type:
        type: string
        readOnly: true
        description: "Organization"
        x-nullable: false