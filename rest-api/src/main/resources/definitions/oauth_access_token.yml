type: object
properties:
    vendorId:
        type: string
        readOnly: true
        description: The Bridge-assigned vendor ID.
        x-nullable: false
    accessToken:
        type: string
        readOnly: true
        description: The access token.
        x-nullable: false
    expiresOn:
        type: string
        format: date-time
        example: '2020-08-28T14:28:13.386Z'
        readOnly: true
        description: The ISO 8601 timestamp of when this access token will expire.
        x-nullable: false
    providerUserId:
        type: string
        readOnly: true
        description: The provider's ID for this user.
        x-nullable: false
    scopes:
        type: array
        readOnly: true
        description: Scopes attached to the OAuth access token.
        items:
            type: string
        x-nullable: false
    type:
        type: string
        readOnly: true
        description: "OAuthAccessToken"
        x-nullable: false
