description:
    Describes the content of the `User-Agent` field in the format that is accepted and 
    understandable to the Bridge server (see [REST API getting started](/articles/rest.html)).
type: object
readOnly: true
properties:
    appName:
        type: string
        description: The name of the application (e.g. "Cardio Health").
    appVersion:
        type: integer
        description: |
            The version of the application (must be a number, and should increase with every 
            new release of the application).
    deviceName:
        type: string
        description: Information about the device (e.g. "Unknown iPhone").
    osName:
        type: string
        description: |
            The name of the operating system (conventional names are "Android" and "iPhone OS").
    osVersion:
        type: string
        description: The version of the operating system (e.g. "10.0.3").
    sdkName:
        type: string
        description: The name of the SDK being used (e.g. "BridgeJavaSDK").
    sdkVersion:
        type: integer
        description: The version of the SDK being used (e.g. "4").
    type:
        type: string
        readOnly: true
        description: "ClientInfo"
