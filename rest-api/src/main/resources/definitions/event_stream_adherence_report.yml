description: A report on one participant’s adherence to a study’s entire schedule protocol.
type: object
properties:
    activeOnly:
        type: boolean
        description: The activeOnly value submitted when requesting this report.
        readOnly: true
        x-nullable: false
    timestamp:
        type: string
        format: date-time
        description: The timestamp used to calculate this report (adjusted to use the `clientTimeZone` of the participant, if that is persisted on the server).
        readOnly: true
        x-nullable: false
    adherencePercent:
        type: integer
        description: A percentage value of compliance for the entire study for this participant.
        readOnly: true
        x-nullable: false
    dayRangeOfAllStreams:
        type: array
        description: The first day and the last day mentioned across all streams in the report, and across all event streams (the lowest `days since event X` value and the highest `days since event X` value without regard to the specific event). Potentially useful for UI displays.
        items:
            type: integer
    streams:
        type: array
        items:
            $ref: ./event_stream.yml
        readOnly: true
        x-nullable: false
    type:
        type: string
        readOnly: true
        description: "EventStreamAdherenceReport"
        x-nullable: false
