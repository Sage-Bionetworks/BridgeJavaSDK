type: string
description: |
    The assessments in a session can be presented in a fixed and sequential order, in a randomized order the participant cannot choose, or the participant may be allowed to pick and choose the assessments to do them in an order of their choosing. This enum specifies which method must be presented to the participant.

    |Status|Description|
    |---|---|
    |participant_choice|The participant can perform the assessments in any order.|
    |sequential|The participant must perform the assessments in the order they are specified in the session.|
    |randomized|The assessments should be presented to the user in a randomized order.|
enum:
    - participant_choice
    - sequential
    - randomized