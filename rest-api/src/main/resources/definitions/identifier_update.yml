type: object
description: |
    An update to the key identifier fields of an account (email, phone number, external ID or Synapse user ID). To update these fields, the caller must submit authentication credentials, either sign in credentials or the reauthToken that was sent on sign in. This is to prevent the account from being hijacked through the hijacking of a user's session token.
required:
    - signIn
properties:
    signIn:
        $ref: ./sign_in.yml
    emailUpdate:
        type: string
        description: |
            An email address to add to the account. Will only be added if the account does not already have an email address.
    phoneUpdate:
        $ref: ./phone.yml
        description: |
            A phone number to add to the account. Will only be added if the account does not already have a phone number.
    externalIdUpdate:
        type: string
        description: |
            An external ID to add to the account. The external ID must be associated to a study the account has not yet been associated to.
    synapseUserIdUpdate:
        type: string
        description: |
            A synapse user ID (a number expressed as a string) to add to the account. 
    type:
        type: string
        readOnly: true
        description: "IdentifierUpdate"
        x-nullable: false
