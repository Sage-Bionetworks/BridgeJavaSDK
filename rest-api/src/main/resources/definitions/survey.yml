type: object
description: The definition of a survey. 
required:
    - guid
    - name
    - identifier
    - version
    - elements
properties:
    guid:
        type: string
        x-nullable: false
    moduleId:
        type: string
        description: Module ID, if this survey was imported from a shared module.
    moduleVersion:
        type: integer
        description: Module version, if this survey was imported from a shared module.
    name:
        type: string
        description: |
            The name of this survey. The name can be changed after creation, and should not appear in the UI.
        x-nullable: false
    identifier:
        type: string
        description: |
            A private name for the survey, only visible to researchers, used to identify the survey on export. It is recommended (but not required) that this identifier be unique for this survey type within this app.
        x-nullable: false
    published:
        type: boolean
        readOnly: true
        description: |
            True if this survey revision has been published, and is accessible to users through scheduling. More than one version of a survey may be published; it is most common to return the most recently published version to users.
        x-nullable: false
    schemaRevision:
        type: integer
        format: int64
        description: |
            The corresponding schema revision that Bridge server uses to export survey answers to Synapse.
    createdOn:
        type: string
        format: date-time
        example: '2020-08-28T14:28:13.386Z'
        description: The ISO 8601 date on which this version of this survey was created.
        x-nullable: false
    modifiedOn:
        type: string
        format: date-time
        example: '2020-08-28T14:28:13.386Z'
        readOnly: true
        description: The date and time when this version of the survey was last modified.
        x-nullable: false
    copyrightNotice:
        type: string
        description: |
            A copyright notice identifying the owners of the published work.
    deleted:
        type: boolean
        description: Has this survey been logically deleted (an admin can restore it)?
        x-nullable: false
    version:
        type: integer
        format: int64
        description: |
            The version of this survey as used to implement optimistic locking. This must be passed back to the server on an update, unmodified, in order for the update to succeed. If the survey has been concurrently modified, the update will throw an error.
        x-nullable: false
    elements:
        type: array
        description: |
            An ordered collection of SurveyElement sub-types (in the order they will appear in the survey).
        items:
            discriminator: type
            $ref: ./survey_element.yml
        x-nullable: false
    type:
        type: string
        readOnly: true
        description: "Survey"
        x-nullable: false
