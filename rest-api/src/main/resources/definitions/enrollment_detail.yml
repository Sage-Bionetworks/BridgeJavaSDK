description: Details about the enrollment of a user in a study
type: object
properties:
    studyId:
        type: string
        readOnly: true
    externalId:
        type: string
        readOnly: true
    participant:
        $ref: ./account_ref.yml
        readOnly: true
    consentRequired:
        type: boolean
        readOnly: true
        x-nullable: false
    enrolledOn:
        type: string
        format: date-time
        example: '2020-08-28T14:28:13.386Z'
        readOnly: true
    enrolledBy:
        $ref: ./account_ref.yml
        readOnly: true
    withdrawnOn:
        type: string
        format: date-time
        example: '2020-08-28T14:28:13.386Z'
        readOnly: true
    withdrawnBy:
        $ref: ./account_ref.yml
        readOnly: true
    withdrawalNote:
        type: string
        readOnly: true
    type:
        type: string
        readOnly: true
        description: "EnrollmentDetail"
        x-nullable:  false
