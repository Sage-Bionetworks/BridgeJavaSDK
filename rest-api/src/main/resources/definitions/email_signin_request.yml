type: object
description: |
    Make a request to sign in through an email. This request will trigger the email to be sent to an existing account's email address (no more than once per minute). When the user clicks on this link, the installed app should be registered to intercept and handle the link. The link will include a token that can be sent to the server to authenticate. This feature must be enabled for your study.
required:
    - study
    - email
properties:
    study:
        type: string
        description: The identifier for the participant's study.
    email:
        type: string
        description: The email address of the participant.
    type:
        type: string
        readOnly: true
        description: "EmailSignInRequest"
        x-nullable:  false
