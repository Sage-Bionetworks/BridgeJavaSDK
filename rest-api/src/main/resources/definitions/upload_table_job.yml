description: Represents a worker job to generate the CSV for uploads for a study.
type: object
required:
    - jobGuid
    - appId
    - studyId
    - requestedOn
properties:
    jobGuid:
        type: string
        description: |
            Unique identifier for this job. This is automatically generated by the server and does not need to be
            specified as part of the request.
        readOnly: true
    appId:
        type: string
        description: |
            App ID that this job is part of. This never needs to be specified as part of the request and is
            automatically determined by the server.
        readOnly: true
    studyId:
        type: string
        description: |
            Study ID that this job is part of. This never needs to be specified as part of the request and is
            automatically determined by the server.
        readOnly: true
    requestedOn:
        type: string
        format: date-time
        example: '2020-08-28T14:28:13.386Z'
        description: |
            Date and time when this job was requested. This is automatically generated by the server and does not need
            to be specified as part of the request.
        readOnly: true
    status:
        $ref: ./enums/upload_table_job_status.yml
        description: Current status of this job.
    s3Key:
        type: string
        description: S3 key where the CSV file for this job is stored.
    type:
        type: string
        readOnly: true
        description: "UploadTableJob"
