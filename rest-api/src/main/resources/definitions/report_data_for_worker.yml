description:
    The JSON data to submit a report record for a point in time (curently a day expressed in the format YYYY-MM-DD). This object includes a healthCode because worker processes, as they produce records for a participant report, may be working from anonymized data. 
type: object
required:
    - data
properties:
    healthCode:
        type: string
        description: |
            The health code of the person for whom this data is being created.
        x-nullable: false
    date:
        type: string
        format: date
        example: '2021-04-31'
        description: The date (YYYY-MM-DD) of the report data. 
    dateTime:
        type: string
        format: date-time
        example: '2020-08-28T14:28:13.386Z'
        description: The date expressed as an ISO 8601 timestamp.
    data:
        type: object
        description: An arbitrary JSON object containing whatever data should be saved for a report.
        x-nullable: false
    studyIds:
        type: array
        description: The studies this report record is associated to (these are set with the first record that is submitted and that creates a report index, and cannot be changed afterward unless the user is an app-wide user not associated to any specific study.
        items:
            type: string
        x-nullable: false
    type:
        type: string
        readOnly: true
        description: "ReportData"
        x-nullable: false
