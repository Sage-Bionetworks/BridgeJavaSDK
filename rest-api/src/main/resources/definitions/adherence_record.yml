type: object
required:
    - instanceGuid
    - startedOn
    - eventTimestamp
properties:
    instanceGuid:
        type: string
        description: The session or assessment instance GUID from the timeline that led to the generation of this record, if the activity originated with a schedule. Otherwise, this value can be a client-generated GUID. More than one record can be submitted for a GUID, *if* 1) the schedule marks the assessment as persistent, or 2) the GUID is not recognized as a scheduling GUID.
    startedOn:
        type: string
        format: date-time
        example: '2020-08-28T14:28:13.386Z'
        description: The client-supplied time when the activity was started. Since this collection of records only includes activities that have been started, this value is required.
    finishedOn:
        type: string
        format: date-time
        example: '2020-08-28T14:28:13.386Z'
        description: The client-supplied time when the activity was recorded as finished.
    eventTimestamp:
        type: string
        format: date-time
        example: '2020-08-28T14:28:13.386Z'
        description: The timestamp the client had for the event ID that triggered the activity being performed. For example, an initial survey might be assigned in a timeline based on the `enrollment` activity event. The timestamp the client has at the time this record is submitted for the `enrollment` timestamp should be included as part of this record.
    clientTimeZone:
        type: string
        description: An IANA Time Zone Database (TZDB) time zone database name. This field is optional but will be validated to be a valid time zone name if present.
        example: 'America/Los_Angeles'
    uploadedOn:
        type: string
        format: date-time
        example: '2020-08-28T14:28:13.386Z'
        description: The timestamp when an uploaded was recorded as successfully uploaded. If this timestamp is missing, the upload has not yet reached the server.
    clientData:
        type: object
    type:
        type: string
        readOnly: true
        description: "AdherenceRecord"
        x-nullable: false