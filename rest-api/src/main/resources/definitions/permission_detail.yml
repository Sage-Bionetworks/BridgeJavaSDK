description: |
    A detailed view of a permission record. Includes references for both the entity with access controlled through permissions and the user's account being granted this permission.
type: object
properties:
    guid:
        description: A unique ID automatically generated on creation of a Permission.
        type: string
        readOnly: true
        x-nullable: false
    userId:
        description: The ID of the user granted this Permission.
        type: string
        readOnly: true
        x-nullable: false
    accessLevel:
        $ref: ./enums/access_level.yml
        readOnly: true
        x-nullable: false
    entityType:
        $ref: ./enums/entity_type.yml
        readOnly: true
        x-nullable: false
    entityId:
        description: The ID of the entity which requires permissions to access. The ID can belong to differing types of entities depending on the entity type. (eg. a study would require a study ID vs an assessment would require an assessment GUID.)
        type: string
        readOnly: true
        x-nullable: false
    entityRef:
        $ref: ./entity_ref.yml
        readOnly: true
        x-nullable: false
    userAccountRef:
        $ref: ./account_ref.yml
        readOnly: true
        x-nullable: false
    type:
        type: string
        readOnly: true
        description: "PermissionDetail"
        x-nullable: false