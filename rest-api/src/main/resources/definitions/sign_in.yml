description: Information to sign in to the Bridge server.
type: object
properties:
    study:
        type: string
        description: Study identifier of the participant's study
    email:
        type: string
        description: User's email address
    token:
        type: string
        description: The token sent via email or SMS message that can be used to authenticate with the server
    password:
        type: string
        format: password
        description: User's password
    type:
        type: string
        readOnly: true
        description: "SignIn"
        