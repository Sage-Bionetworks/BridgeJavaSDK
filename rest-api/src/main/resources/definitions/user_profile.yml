type: object
description: An early user information object that has been superceded by the 
    [StudyParticipant](#StudyParticipant) object, along with a new set of API 
    endpoints (`/v3/participants/self`).
required:
    - email
    - username
properties:
    firstName:
        type: string
    lastName:
        type: string
    email:
        type: string
    username:
        type: string
        description: Now always the same value as the user's email address
    type:
        type: string
        readOnly: true
        description: "UserProfile"
