type: object
description: |
    A compound activity definition, which lives outside of but parallel to a schedule plan. Schedule plans contain compound activities references (compound activity objects with just a task ID and no schemas or surveys), and the scheduler will automatically resolve and populate the compound activity in returned scheduled activities.
required:
    - taskId
    - schemaList
    - surveyList
properties:
    schemaList:
        type: array
        items:
            $ref: ./schema_reference.yml
    surveyList:
        type: array
        items:
            $ref: ./survey_reference.yml
    taskId:
        type: string
        description: |
            Task ID, used to uniquely identify the compound activity and to resolve the compound activity reference from the compound activity definition, where applicable.
    version:
        type: integer
        format: int64
        description: |
            The optimistic locking version of the survey. This value must be submitted as part of the next update of the model. If it does not match the value on the server, a 409 error (Conflict) will prevent the update from occurring.
    type:
        type: string
        readOnly: true
        description: "CompoundActivityDefinition"
