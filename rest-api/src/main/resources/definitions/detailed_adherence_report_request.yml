description: A request for a worker to create an adherence report for multiple participants within a study including both sessions and assessments. The report is sent in CSV format to the email address of the requesting administrative user.
type: object
properties:
    appId:
        type: string
        description: The identifier of the app.
        readOnly: true
    studyId:
        type: string
        description: The identifier of the study.
        readOnly: true
    userId:
        type: string
        description: The identifier of the administrative account requesting the report. The account must include a verified email address to receive the report.
        readOnly: true
    participantIds:
        type: array
        description: A list of the identifiers of study participants to include in the report.
        items:
            type: string
            description: Participant account IDs.
        readOnly: true