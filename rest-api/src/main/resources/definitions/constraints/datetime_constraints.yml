description: |
    **UI hints:** datetimepicker.
allOf:
    - $ref: ./constraints.yml
    - properties:
        allowFuture:
            type: boolean
            default: false
            description: Should this question allow answers in the future?
        allowPast:
            type: boolean
            default: true
            description: Should this question allow answers in the past?
        earliestValue:
            type: string
            format: date-time
            example: '2020-08-28T14:28:13.386Z'
            description: |
                ISO 8601 date and time value that is the earliest value that may be set for this question. If allowFuture is false, that constraint should also be applied regardless of earliest/latestValue constraints.
        latestValue:
            type: string
            format: date-time
            example: '2020-08-28T14:28:13.386Z'
            description: |
                ISO 8601 date and time value that is the earliest value that may be set for this question. If allowFuture is false, that constraint should also be applied regardless of earliest/latestValue constraints.
