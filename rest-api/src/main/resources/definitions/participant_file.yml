description: |
    A descriptor of a participant blob file
type: object
properties:
    fileId:
        type: string
    mimeType:
        type: string
        x-nullable: false
    createdOn:
        type: string
        format: date-time
        example: '2020-08-28T14:28:13.386Z'
    downloadUrl:
        type: string
    uploadUrl:
        type: string
    type:
        type: string
        readOnly: true
        description: "ParticipantFile"
        x-nullable: false
    expiresOn:
        type: string
        format: date-time
        readOnly: true
        description: The time when the downloadUrl or uploadUrl expires.
        example: '2020-08-28T14:28:13.386Z'