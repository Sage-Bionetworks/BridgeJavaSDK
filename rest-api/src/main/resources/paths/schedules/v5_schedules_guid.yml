post:
    operationId: updateSchedule
    summary: Update a schedule
    tags: 
        - Schedules (v2)
        - _For Developers
        - _For Study Designers
    security:
        - BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/guid
        - name: Schedule
          required: true
          in: body
          schema:
            $ref: ../../definitions/schedule2.yml
    description: Update an existing schedule and return the updated copy. Published or (logically) deleted schedules cannot be updated, however, the schedule can be logically deleted or undeleted by updating the scheduleâ€™s `deleted` property.
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/schedule2.yml
        400:
            $ref: ../../responses/400_published_entity.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_study_designer_developer.yml
delete:
    operationId: deleteSchedule
    summary: Delete a schedule
    tags: 
        - Schedules (v2)
        - _For Developers
        - _For Study Designers
    security:
        - BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/guid
        - $ref: ../../index.yml#/parameters/physical
    description: Delete an existing schedule. This is a logical delete unless the API is called by an admin with the physical parameter set to `true`.
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/message.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_study_designer_developer.yml
