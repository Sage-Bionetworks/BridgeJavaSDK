get:
    operationId: getAssessments
    summary: Get assessments in the app context.
    description: This is a paged API that can be filtered by the categories and tags assigned to assessments.
    tags:
        - _For Developers
        - Assessments
    security:
        - BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/offsetBy
        - $ref: ../../index.yml#/parameters/pageSize
        - $ref: ../../index.yml#/parameters/cat
        - $ref: ../../index.yml#/parameters/tag
        - $ref: ../../index.yml#/parameters/includeDeleted
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/paged_resources/assessment.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_developer.yml
        410:
            $ref: ../../responses/410.yml
post:
    operationId: createAssessment
    summary: Create a new assessment.
    description: This assessment must have a unique identifier in the app context (if the identifier is not unique, you are trying to create a new revision of an existing assessment, see `createAssessmentRevision`).
    tags:
        - _For Developers
        - Assessments
    security:
        -   BridgeSecurity: []
    parameters:
        - name: Assessment
          required: true
          in: body
          schema:
            $ref: ../../definitions/assessment.yml
    responses:
        201:
            description: Created
            schema:
                $ref: ../../definitions/assessment.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_developer.yml
        410:
            $ref: ../../responses/410.yml
        501:
            $ref: ../../responses/501.yml