post:
    operationId: getParticipantRoster
    summary: Get a roster of participants within an app, and optionally within a study if a studyId is provided.
    tags:
        - _For Researchers
        - Participants
    security:
        - BridgeSecurity: []
    parameters:
        - name: ParticipantRosterRequest
          required: true
          in: body
          schema:
              $ref: ../../definitions/participant_roster_request.yml
    responses:
        202:
            description: ACCEPTED
            $ref: ../../responses/202_message.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_study_coordinator_researcher.yml