get:
    operationId: getParticipantScheduleForSelf
    summary: Get the caller’s scheduled assessments in this study. This method supports long-term caching by accepting an optional timestamp. It will return a 304 `Not Modified` response if the schedule has not been updated after the given timestamp.
    tags:
        - _For Consented Users
    security:
        - BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/studyId
        - name: clientTimeZone
          required: false
          in: query
          description: An IANA time zone name that should be used to calculate this schedule (the participant’s local time zone). This value will be persisted for the participant if it differs from the participant’s currently set time zone.
          type: string
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/participant_schedule.yml
        304:
            $ref: ../../responses/304.yml
        401:
            $ref: ../../responses/401.yml
        410:
            $ref: ../../responses/410.yml
        412:
            $ref: ../../responses/412.yml
