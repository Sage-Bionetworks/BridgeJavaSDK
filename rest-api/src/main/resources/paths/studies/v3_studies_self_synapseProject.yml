post:
    operationId: createSynapseProjectTeam
    summary: Create new Synapse project and team
    description: |
         Create a new Synapse project and team for the provided Synapse user, and grant permissions to the Bridge exporter to export Bridge data into that study. This call also grants admin  permissions to the specified Synapse user for that project and team. You will need to create a Synapse user first, and provide that user's ID to this endpoint call.
    tags: 
        - Studies
        - _For Developers
    security:
        - BridgeSecurity: []
    parameters:
        - name: body
          required: true
          in: body
          schema:
            type: array
            description: A list of synapse user IDs to add as admins of the created project and access team
            items:
                type: string
    responses:
        201:
            $ref: ../../responses/201_message.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_developer.yml
                