delete:
  operationId: deleteAdherenceRecord
  summary: Delete an adherence record
  tags:
    - Adherence Records
    - _For Researchers
    - _For Study Coordinators
  security:
    - BridgeSecurity: []
  description: |
    Delete an existing adherence record
  parameters:
    - $ref: ../../index.yml#/parameters/studyId
    - $ref: ../../index.yml#/parameters/userId
    - name: instanceGuid
      description: Instance GUID of the adherence record
      required: true
      in: path
      type: string
    - name: eventTimestamp
      description: Event timestamp of the adherence record
      require: true
      in: path
      type: string
      format: date-time
    - name: startedOn
      description: Starting timestamp of the adherence record
      require: true
      in: path
      type: string
      format: date-time
  responses:
    200:
      description: OK
      schema:
        $ref: ../../definitions/message.yml
    401:
      $ref: ../../responses/401.yml
    403:
      $ref: ../../responses/403_not_study_coordinator_researcher.yml