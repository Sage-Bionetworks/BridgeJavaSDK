get:
    operationId: getStudyParticipantWeeklyAdherenceReports
    summary: Get the adherence for all study participants in their current week of the study. 
    tags:
        - Study Participants
        - Study Adherence
        - _For Study Coordinators
        - _For Researchers
        - _For Developers
        - _For Study Designers        
    security:
        - BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/studyId
        - $ref: ../../index.yml#/parameters/testFilter
        - $ref: ../../index.yml#/parameters/labelFilter
        - $ref: ../../index.yml#/parameters/complianceUnder
        - $ref: ../../index.yml#/parameters/offsetBy
        - $ref: ../../index.yml#/parameters/pageSize
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/paged_resources/weekly_adherence_report.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_developer_researcher_study_designer_study_coordinator.yml
