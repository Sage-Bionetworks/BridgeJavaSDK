get:
    operationId: getDetailedParticipantAdherenceReport
    summary: Get the detailed assessment level adherence report for a study participant.
    tags:
        - Study Participants
        - Study Adherence
        - _For Study Coordinators
        - _For Researchers
        - _For Developers
        - _For Study Designers
    parameters:
        - $ref: ../../index.yml#/parameters/studyId
        - $ref: ../../index.yml#/parameters/userId
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/detailed_adherence_report.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_developer_researcher_study_designer_study_coordinator.yml
        404:
            $ref: ../../responses/404_no_schedule.yml
