get:
    operationId: getAllCompoundActivityDefinitions
    summary: List all compound activity definitions in the study
    tags: 
        - Compound Activity Definitions
        - _For Developers
    security:
        -   BridgeSecurity: []
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/paged_resources/compound_activity_definition.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_developer.yml
post:
    operationId: createCompoundActivityDefinition
    summary: Create a compound activity definition
    tags: 
        - Compound Activity Definitions
        - _For Developers
    security:
        -   BridgeSecurity: []
    parameters:
        - name: CompoundActivityDefinition
          in: body
          required: true
          schema:
            $ref: ../../definitions/compound_activity_definition.yml
    responses:
        201:
            description: Created
            schema:
                $ref: ../../definitions/compound_activity_definition.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_developer.yml
