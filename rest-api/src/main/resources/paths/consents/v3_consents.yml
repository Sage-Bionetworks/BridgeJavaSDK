    summary: Get all revisions of the consent in a study's default subpopulation 
    deprecated: true
    tags:
        - Consents
        - _For Developers
        - _For Researchers
    security:
        - BridgeSecurity: []
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/paged_resources/study_consent.yml
