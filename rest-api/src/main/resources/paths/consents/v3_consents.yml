    summary: Add new consent revision to the study's default subpopulation
    deprecated: true
    tags:
        - Consents
        - _For Developers    
    security:
        - BridgeSecurity: []
    responses:
        201:
            description: Created
            schema:
                $ref: ../../definitions/study_consent.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_developer.yml
