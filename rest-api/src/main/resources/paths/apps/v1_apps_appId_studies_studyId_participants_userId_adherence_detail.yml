get:
    operationId: getDetailedParticipantAdherenceReportForWorker
    summary: Get the detailed assessment level adherence report for a study participant.
    tags:
        - _For Workers
    security:
        - BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/appId
        - $ref: ../../index.yml#/parameters/studyId
        - $ref: ../../index.yml#/parameters/userId
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/detailed_adherence_report.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_worker.yml
        404:
            $ref: ../../responses/404_no_schedule.yml
