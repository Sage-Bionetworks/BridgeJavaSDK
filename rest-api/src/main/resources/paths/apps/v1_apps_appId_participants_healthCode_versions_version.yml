get:
    operationId: getParticipantVersionForHealthCode
    summary: Get participant version for health code.
    tags:
        - _For Workers
    security:
        - BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/appId
        - $ref: ../../index.yml#/parameters/healthCode
        - $ref: ../../index.yml#/parameters/version
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/participant_version.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_worker.yml
