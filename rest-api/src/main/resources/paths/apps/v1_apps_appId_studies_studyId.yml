get:
    operationId: getPublicStudy
    summary: "Get a study model in the given app, with only those fields that are useful for displaying and selecting the study (fields include identifier, name, details, phase, createdOn, modifiedOn, studyLogoUrl, colorScheme, and signInTypes)."
    tags:
        - Studies
        - Public
    security:
        - BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/appId
        - $ref: ../../index.yml#/parameters/studyId
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/study.yml
        404:
            description: Not Found, if the app ID or study ID is not valid.
