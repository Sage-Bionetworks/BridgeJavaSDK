    operationId: getDemographicUserAppLevel
    summary: Fetches all demographics for a user
    description: Fetches all demographics for a user (app-level, done by app admin)
    tags:
        - Apps
        - _For Admins
    security:
        - BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/userId
    responses:
        200:
