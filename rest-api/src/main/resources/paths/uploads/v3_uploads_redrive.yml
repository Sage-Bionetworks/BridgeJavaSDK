post:
    operationId: redriveUploads
    summary: API to redrive uploads
    description: |
        Redrive uploads by providing a file with upload ids.
    tags:
        - Uploads
        - _For Super Admin
    security:
        - BridgeSecurity: []
    parameters:
        - name: RedriveUploadIds
          description: One or more upload ids to redrive
          required: true
          in: body
          schema:
            $ref: ../../definitions/upload_ids_redrive.yml
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/upload_validation_status.yml
        401:
            $ref: ../../responses/401.yml
        410:
            $ref: ../../responses/410.yml
        412:
            $ref: ../../responses/412.yml
    