post:
    operationId: createStudyAndUsers
    summary: Create a new study with administrators and users
    description: | 
        Create a new study along with the access team and project in Synapse to receive data collected through Bridge. Assigns the Synapse users in the admin ID list to be administrators of the access team and project, and creates the users in the user IDs (users will receive an email confirmation from Synapse to complete account creation).
    tags:
        - _For Superadmins
    security:
        -   BridgeSecurity: []
    parameters:
        - name: StudyAndUsers
          required: true
          in: body
          schema:
            $ref: ../../definitions/study_and_users.yml
    responses:
        201:
            description: Created
            schema:
                $ref: ../../definitions/version_holder.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_superadmin.yml